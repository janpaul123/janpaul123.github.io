<!DOCTYPE html>
<html lang="en-UK">
  <base target="_top">

  <link rel="stylesheet" type="text/css" href="../common/reset.css" />
  <link rel="stylesheet" type="text/css" href="../common/article.css" />

  <style>
    body {
      font: 16px/1.5 Helvetica, Arial, sans-serif;
      text-align: justify;
    }

    header {
      margin-bottom: 10px;
    }

    h1 {
      font-size: 20px;
    }
  </style>

  <title>GravityFun.swf</title>

  <article>
    <header>
      <h1>GravityFun.swf</h1>
    </header>

    <p>To learn some Flash (<a href="https://en.wikipedia.org/wiki/Adobe_Flash#End_of_life_(EOL)">RIP</a>), I made a little program where you can change gravity by driving up against a wall.</p>

    <p>
      <video controls width="658" height="358">
        <source src="GravityFun.webm" type="video/webm">
        <source src="GravityFun.mp4" type="video/mp4">
      </video>
    </p>

    <p>
      <object width="730" height="395">
        <param name="movie" value="GravityFun.swf">
        <embed src="GravityFun.swf" width="730" height="395"></embed>
      </object>
    </p>

  </article>
</html>
