<!DOCTYPE html>
<html lang="en-UK">
  <base target="_top">

  <link rel="stylesheet" type="text/css" href="../common/reset.css" />
  <link rel="stylesheet" type="text/css" href="../common/article.css" />
  <link rel="stylesheet" type="text/css" href="metamorphosis-three.css" />
  <script src="youtube.js"></script>

  <title>Philip Glass &mdash; Metamorphosis Three</title>

  <article class="center">
    <div id="image" class="metamorphosis-image"></div>
    <div id="DP1mc9GkvpQ" class="video"></div>
  </article>

  <script>
    window.onStateChange =

    window.showYoutube([
      {
        videoId: 'DP1mc9GkvpQ',
        width: '420',
        height: '315',
        events: {
          onStateChange: function(event) {
            if (event.data == window.YT.PlayerState.PLAYING) {
              document.getElementById("image").className = "metamorphosis-image metamorphosis-image-active";
            } else {
              document.getElementById("image").className = "metamorphosis-image";
            }
          }
        }
      }
    ]);
  </script>
</html>
